<h2>Iniciar Sesión</h2>
<form method="post">
  {% csrf_token %}
  <label>Usuario:</label><input type="text" name="username"><br>
  <label>Contraseña:</label><input type="password" name="password"><br>
  <button type="submit">Entrar</button>
</form>
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
