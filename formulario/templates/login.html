{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DocuFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Encabezado con el logo -->
    <header class="main-header">
        <div class="logo-container">
            <i class="fa-solid fa-cloud" style="color: #007bff;"></i>
            <span>DocuFlow</span>
        </div>
    </header>

    <div class="login-container">
        <!-- Títulos -->
        <h1 class="welcome-title">Bienvenido</h1>
        <p class="subtitle">Inicia sesión para acceder a tus proyectos y documentación.</p>

        <form class="login-form" method="post">
            {% csrf_token %}
            
            <!-- Campo de Usuario -->
            <div class="input-group">
                <input type="text" name="username" placeholder="Nombre de Usuario" required>
            </div>

            <!-- Campo de Contraseña -->
            <div class="input-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            
            <!-- Grupo de opciones (Solo "¿Olvidó su contraseña?") -->
            <div class="options-group right-align">
                <a href="#" class="forgot-password">¿Olvidó su Contraseña?</a>
            </div>

            <!-- Botón de LOGIN -->
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>

        <!-- NUEVO: Enlace a la página de registro -->
        <p class="register-link-container">
            ¿No tienes cuenta? <a href="{% url 'registro' %}" class="register-link">Crear Usuario</a>
        </p>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
