{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocuFlow{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     
    <link rel="stylesheet" href="{% static 'colaboradores.css' %}">
</head>
<body>

    <header class="dashboard-header">
        <div class="logo-text">
            <img src="{% static 'logo_capstone_2.png' %}" alt="DocuFlow Logo">
        </div>

        <div class="header-center">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar documentos...">
            </div>
        </div>

        <div class="header-right">
            <button class="icon-button"><i class="fas fa-bell"></i></button>
            <button class="icon-button"><i class="fas fa-user"></i></button>
            <span class="user-display">
                Hola, {{ request.user.first_name|default:request.user.username }}
            </span>
        </div>
    </header>

    <div class="dashboard-wrapper">
        
        <aside class="sidebar">
            <nav class="sidebar-nav">
                
                <a href="{% url 'dashboard' %}" class="nav-item active"> <i class="fas fa-home"></i> <span>Inicio</span>
                </a>
                <a href="{% url 'proyectos_lista_crear' %}" class="nav-item">
                    <i class="fas fa-folder"></i> <span>Proyectos</span>
                </a>
                <a href="#" class="nav-item"> <i class="fas fa-upload"></i> <span>Cargar Documentos</span>
                </a>
                <a href="#" class="nav-item"> <i class="fas fa-users"></i> <span>Equipo</span>
                </a>
                <a href="#" class="nav-item"> <i class="fas fa-cog"></i> <span>Configuración</span>
                </a>
                
                <a href="{% url 'logout' %}" class="nav-item logout-item">
                    <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                </a>
            </nav>
            
            </aside>

        <main class="main-content-area">
            
            {% block content %}
            {% endblock %}

        </main> 
    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
