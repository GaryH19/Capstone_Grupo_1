{% extends "layouts/base.html" %}

{% block title %} Nueva Guía {% endblock %}

{% block content %}
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Publicar Nuevo Documento Guía</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Información del Recurso</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="font-weight-bold">Tipo de documento:</label>
                                        <select class="form-control" name="tipo_select" required>
                                            <option value="">Seleccione Tipo...</option>
                                            {% for t in tipos %}
                                                <option value="{{ t.TD_NID }}">{{ t.TD_NOMBRE }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold">Nombre descriptivo:</label>
                                        <input type="text" class="form-control" id="doc_nombre" name="DOC_NOMBRE" placeholder="Ej: Formato de Informe 1" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group h-100">
                                        <label class="font-weight-bold">Archivo:</label>
                                        <div class="upload-zone" style="border: 2px dashed #007bff; border-radius: 10px; background-color: #f8f9fa; height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; cursor: pointer;">
                                            <input type="file" id="archivo_input" name="DOC_CONTENIDO" 
                                                   style="position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 2;" 
                                                   onchange="archivoSeleccionado()" required>
                                            
                                            <div id="zona_visual" class="text-center">
                                                <i class="feather icon-upload-cloud text-primary" style="font-size: 3rem;"></i>
                                                <h5 class="mt-3 text-muted">Arrastra o selecciona</h5>
                                            </div>

                                            <div id="info_archivo" class="text-center" style="display: none;">
                                                <i class="feather icon-file-text text-success" style="font-size: 3rem;"></i>
                                                <h5 class="mt-3 text-success" id="nombre_archivo_texto"></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr>
                            <div class="text-right">
                                <a href="{% url 'doc_listall' %}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-success">Publicar Guía</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascripts %}
<script>
    function archivoSeleccionado() {
        const input = document.getElementById('archivo_input');
        const nombreInput = document.getElementById('doc_nombre');
        const zonaVisual = document.getElementById('zona_visual');
        const infoArchivo = document.getElementById('info_archivo');
        const textoArchivo = document.getElementById('nombre_archivo_texto');

        if (input.files && input.files[0]) {
            const archivo = input.files[0];
            zonaVisual.style.display = 'none';
            infoArchivo.style.display = 'block';
            textoArchivo.textContent = archivo.name;
            
            if (nombreInput.value.trim() === "") {
                let nombreLimpio = archivo.name.replace(/\.[^/.]+$/, "");
                nombreInput.value = nombreLimpio;
            }
        }
    }
</script>
{% endblock javascripts %}
